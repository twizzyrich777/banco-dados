<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Alunos CETI Raldir Bastos</title>

  <!-- Firebase SDKs (versÃ£o compat para HTML puro) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    table {
      width: 100%;
      margin-top: 30px;
      background: white;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Alunos</h1>

  <form id="form-aluno">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="sala" placeholder="Sala" required>
    <input type="text" id="serie" placeholder="SÃ©rie" required>
    <input type="number" id="idade" placeholder="Idade" required>
    <button type="submit">Salvar Aluno</button>
  </form>

  <h2>Alunos Cadastrados</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sala</th>
        <th>SÃ©rie</th>
        <th>Idade</th>
      </tr>
    </thead>
    <tbody id="lista-alunos">
      <!-- Alunos aparecerÃ£o aqui -->
    </tbody>
  </table>

  <script>
    // ðŸ”¥ Cole aqui seu firebaseConfig
    const firebaseConfig = {
      apiKey: "AIzaSyDvh-v9Sp4QZtJOoGlVW_YruJBojC7hvZM",
      authDomain: "banco-de-dados-15321.firebaseapp.com",
      databaseURL: "https://banco-de-dados-15321-default-rtdb.firebaseio.com",
      projectId: "banco-de-dados-15321",
      storageBucket: "banco-de-dados-15321.firebasestorage.app",
      messagingSenderId: "409644473944",
      appId: "1:409644473944:web:dd993a2c60bc489651742d"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById('form-aluno');
    const lista = document.getElementById('lista-alunos');

    // Salvar dados no Firebase
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const aluno = {
        nome: document.getElementById('nome').value,
        sala: document.getElementById('sala').value,
        serie: document.getElementById('serie').value,
        idade: document.getElementById('idade').value,
      };

      database.ref('alunos').push(aluno);

      form.reset();
    });

    // Exibir dados em tempo real
    database.ref('alunos').on('value', function(snapshot) {
      lista.innerHTML = '';
      snapshot.forEach(function(child) {
        const a = child.val();
        const linha = `
          <tr>
            <td>${a.nome}</td>
            <td>${a.sala}</td>
            <td>${a.serie}</td>
            <td>${a.idade}</td>
          </tr>
        `;
        lista.innerHTML += linha;
      });
    });
  </script>
</body>
</html>
