<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Alunos - Acesso Restrito</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .form-container, form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Alunos - Acesso Restrito (teste)</h1>

  <!-- Tela de login -->
  <div id="login-form" class="form-container">
    <p>Digite a chave de acesso aq:</p>
    <input type="password" id="aluno123" placeholder="Chave de acesso" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color: red;"></p>
  </div>

  <!-- Conte√∫do principal, escondido at√© login -->
  <div id="conteudo" class="hidden">
    <form id="form-aluno">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="sala" placeholder="Sala" required />
      <input type="text" id="serie" placeholder="S√©rie" required />
      <input type="number" id="idade" placeholder="Idade" required />
      <button type="submit">Salvar Aluno</button>
    </form>

    <h2>Alunos Cadastrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sala</th>
          <th>S√©rie</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody id="lista-alunos"></tbody>
    </table>
  </div>

  <script>
    // üîê Senha para acessar
    function verificarSenha() {
      const senhaCorreta = "aluno123";
      const senhaDigitada = document.getElementById("aluno123").value;

      if (senhaDigitada === senhaCorreta) {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("conteudo").classList.remove("hidden");
      } else {
        document.getElementById("erro").textContent = "Chave incorreta.";
      }
    }

    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDvh-v9Sp4QZtJOoGlVW_YruJBojC7hvZM",
      authDomain: "banco-de-dados-15321.firebaseapp.com",
      databaseURL: "https://banco-de-dados-15321-default-rtdb.firebaseio.com",
      projectId: "banco-de-dados-15321",
      storageBucket: "banco-de-dados-15321.firebasestorage.app",
      messagingSenderId: "409644473944",
      appId: "1:409644473944:web:dd993a2c60bc489651742d"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Refer√™ncias do formul√°rio
    const form = document.getElementById("form-aluno");
    const lista = document.getElementById("lista-alunos");

    // Enviar novo aluno
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const aluno = {
        nome: document.getElementById("nome").value,
        sala: document.getElementById("sala").value,
        serie: document.getElementById("serie").value,
        idade: document.getElementById("idade").value
      };

      database.ref("alunos").push(aluno);
      form.reset();
    });

    // Mostrar alunos em tempo real
    database.ref("alunos").on("value", function(snapshot) {
      lista.innerHTML = "";
      snapshot.forEach(function(child) {
        const a = child.val();
        lista.innerHTML += `
          <tr>
            <td>${a.nome}</td>
            <td>${a.sala}</td>
            <td>${a.serie}</td>
            <td>${a.idade}</td>
          </tr>
        `;
      });
    });
  </script>

</body>
</html>
